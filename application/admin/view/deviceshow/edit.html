{include file="public/head" /}
    <!--引入 plug -->
    <link rel="stylesheet" href="/plug/editor/themes/default/default.css" />
    <script charset="utf-8" src="/plug/editor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/plug/editor/lang/zh_CN.js"></script>
    <script>

    KindEditor.ready(function(K) {
        var uploadbutton = K.uploadbutton({
            button : K('#uploadButton')[0],
            fieldName : 'imgFile',
            url : '{:url('Tool/upload')}',
            afterUpload : function(data) {
                if (data.error === 0) {
                    var url = K.formatUrl(data.url, 'absolute');
                    K('#c_img').val(data.url);
                    $("#thumb_show").attr("src",data.url);
                } else {
                    alert(data.message);
                }
            },
            afterError : function(str) {
                alert('自定义错误信息: ' + str);
            }
        });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });

    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#sub').click(function(){
                // if(!checkNull())return;
                // var d = dialog({
                //     content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
                // });
                // d.show();
                $('#myform').ajaxSubmit({
                    success:function(data){
                        if(data.status == 0)
                            i = 'check-square';
                        else
                            i = 'times-circle'
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                            cancel: false,
                            ok: function () {
                                //location.reload();
                            }
                        });
                            dia.width('300')
                            dia.showModal();
                    },'error':function(){
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                            cancel: false,
                            ok: function () {}
                        });
                        dia.width('300')
                        dia.showModal();
                        return;
                    }, 'complete':function(){
                        d.close();
                    }
                })
            })

        });
        function swit(t){
            $('[name=image]').val('')
            $('[name=image]').attr('type',$(t).val());
        }
    </script>
</head>
<body class="page-body">
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
        {include file="public/menu" /}
    </div>
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        {include file="public/nav" /}

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="breadcrumb-env" >

                            <ol class="breadcrumb bc-1">
                                <li>
                                    <a href="{:url('Index/index')}"><i class="fa-home"></i> 首页</a>
                                </li>
                                <li class="active">
                                    <a href="{:url('index')}"> 展示设备列表</a>
                                </li>
                                 <li class="active">
                                    <strong>{$title}</strong>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="{:url('Deviceshow/edit')}" method="post" id="myform" class="form-horizontal">
                        <input type="hidden" name="c_id" value="{$list.c_id}" />
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >名称</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_name" type="text" class="form-control"  placeholder="请输入名称" value="{$list.c_name}"/>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >电量</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_kwh" type="text" class="form-control"  placeholder="请输入电量" value="{$list.c_kwh}"/>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >电压</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_voltage" type="text" class="form-control"  placeholder="请输入电压" value="{$list.c_voltage}"/>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >逆变器</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_inverter" type="text" class="form-control"  placeholder="请输入逆变器" value="{$list.c_inverter}"/>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >输出</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_output" type="text" class="form-control"  placeholder="请输入输出" value="{$list.c_output}"/>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >接口</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_interface" type="text" class="form-control"  placeholder="请输入接口" value="{$list.c_interface}"/>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >功能说明</label>
                                <div class="col-sm-10">
                                    <textarea name="c_account_for" rows="5" type="text" class="form-control">{$list.c_account_for}</textarea>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图片</label>
                                <div class="col-sm-10">
                                    <input style="display: none" class="form-control" type="text" name="c_img" id="c_img" value="{$list.c_img}" />
                                    <div style="line-height:20px;" >
                                        <input type="button" id="uploadButton" value="上传图片"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right" for="username"></label>
                                <div class="col-sm-6">
                                    <div id="show_thumb">
                                        <img src="{$list.c_img}" id="thumb_show" style="width:320px;" />
                                    </div>
                                </div>
                            </div>
                            <p style="margin-left:165px;">
                                支持上传格式：jpg, gif, png, jpeg。限制上传文件大小：3M
                            </p>
                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="修改" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/foot" /}
</body>
