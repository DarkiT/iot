<include file="public::head"/>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#sub').click(function(){
                if(!checkNull())return;
                var d = dialog({
                    content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
                });
                d.show();
                $('#myform').ajaxSubmit({
                    success:function(data){
                        if(data.status == 0)
                            i = 'check-square';
                        else
                            i = 'times-circle'
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                            cancel: false,
                            ok: function () {
                                //location.reload();
                            }
                        });
                            dia.width('300')
                            dia.showModal();
                    },'error':function(){
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                            cancel: false,
                            ok: function () {}
                        });
                        dia.width('300')
                        dia.showModal();
                        return;
                    }, 'complete':function(){
                        d.close();
                    }
                })
            })

        });
        function swit(t){
            $('[name=image]').val('')
            $('[name=image]').attr('type',$(t).val());
        }
    </script>
    <style>
        /*.lemon0,.lemon1{
            list-style: none;
            margin-left: 182px;
        }
        .lemon1+.lemon1{
            margin-left:20px;

        }
        .lemon1{
            float:left;
        }
        .lemon0{

        }
        .lemon0:after,.lemon0:before{
            content:"";
            display: block;
            clear:both;
        }*/
        .lemon {
            list-style: none;
            margin-left: 180px;
        }
    </style>
</head>
<body class="page-body">
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
        <include file="public::menu"/>
    </div>
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        <include file="public::nav"/>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="breadcrumb-env" >

                            <ol class="breadcrumb bc-1">
                                <li>
                                    <a href="{:U('Index/index')}"><i class="fa-home"></i> 首页</a>
                                </li>
                                <li class="active">
                                    <a href="{:U('index')}"> 会员列表</a>
                                </li>
                                 <li class="active">
                                    <strong>{$title}</strong>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="__CONTROLLER__/do_edit" method="post" id="myform" class="form-horizontal">
                            <input type="hidden" name="c_id" value="{$list.c_id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >健康师</label>
                                <div class="col-sm-10">
                                    <select name="c_staffid" class="form-control">
                                        <option value="">--&nbsp;请选择&nbsp;--</option>
                                        <volist name="health" id="v">
                                            <option value="{$v.c_id}" <if condition="$list['c_staffid'] eq $v['c_id']">selected="selected"</if>>{$v.c_name}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >用户姓名</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_username" type="text" class="form-control"  placeholder="请输入用户姓名" value="{$list.c_username}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                        男：<input type="radio" name="c_sex" value="2" <if condition="$list['c_sex'] eq 2">checked="checked"</if>>&emsp;&emsp;
                                        女：<input type="radio" name="c_sex" value="1" <if condition="$list['c_sex'] eq 1">checked="checked"</if>>&emsp;&emsp;
                                        未知：<input type="radio" name="c_sex" value="0" <if condition="$list['c_sex'] eq 0">checked="checked"</if>>
                                    </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_tel" type="text" class="form-control" placeholder="请输入电话" value="{$list.c_tel}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">住址</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_address" type="text" class="form-control" placeholder="请输入住址" value="{$list.c_address}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="修改" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="public::foot"/>
</body>
