<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fi3Ribabdja65QBV5Tepd6rIF2eXT3f9"></script>
    <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script>
    var map = new BMap.Map("allmap");
    var site = {$point|json_encode|raw};
    var point = new BMap.Point(site.lng, site.lat);

    map.centerAndZoom(point, 15); //设置中心坐标点和级别
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
    map.panTo(point);
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

    map.enableDragging();   //开启拖拽
    //map.enableInertialDragging();   //开启惯性拖拽
    map.enableScrollWheelZoom(true); //是否允许缩放

</script>
