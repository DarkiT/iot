{include file="public/head"/}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#sub').click(function(){
                if(!checkNull())return;
                var d = dialog({
                    content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
                });
                d.show();
                $('#myform').ajaxSubmit({
                    success:function(data){
                        if(data.status == 0)
                            i = 'check-square';
                        else
                            i = 'times-circle'
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                            cancel: false,
                            ok: function () {
                                location.reload();
                            }
                        });
                            dia.width('300')
                            dia.showModal();

                        //if(data.sta)


                    },'error':function(){
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                            cancel: false,
                            ok: function () {}
                        });
                        dia.width('300')
                        dia.showModal();
                        return;
                    }, 'complete':function(){
                        d.close();
                    }
                })
            })

        });
        function swit(t){
            $('[name=image]').val('')
            $('[name=image]').attr('type',$(t).val());
        }
    </script>
</head>
<body class="page-body">
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
        {include file="public/menu"/}
    </div>
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        {include file="public/nav"/}
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="breadcrumb-env" >

                            <ol class="breadcrumb bc-1">
                                <li>
                                    <a href="{:url('Index/index')}"><i class="fa-home"></i> 首页</a>
                                </li>
                                <li class="active">
                                    <a href="{:url('Admin/index')}"> 管理员列表</a>
                                </li>
                                 <li class="active">
                                    <strong>{$title}</strong>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="{:url('Admin/do_add')}" method="post" id="myform" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >所属角色</label>
                                <div class="col-sm-10">
                                    <select name="role_id" id="" class="form-control">
                                        <option value="0">请选择</option>
                                        {volist name="roles" id="v"}
                                        <option value="{$v.id}">{$v['rolename']}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >登录账号</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="adminuser" type="text" class="form-control"  placeholder="登录账号">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">昵称</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="name" type="text" class="form-control" placeholder="请输入昵称">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="mobile" type="text" class="form-control" placeholder="请输入手机号">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="pass" type="text" class="form-control" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认密码</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="pass1" type="text" class="form-control" placeholder="确认输入密码">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="添加" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="public::foot"/>
</body>
