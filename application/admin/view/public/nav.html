<style>
    .mask_box{
        position:absolute;
        bottom:0;
        left:175px;
        width:500px;
        height:100%;
        line-height:58px;
        text-align: center;
        padding:10px;
        background-color: #30B8FB;
        border-radius:50%;
        color:white;
    }
</style>
<nav class="navbar user-info-navbar" role="navigation" style="position:relative;">
    <!-- Left links for user info navbar -->
    <ul class="user-info-menu left-links list-inline list-unstyled">
        <li class="hidden-sm hidden-xs" style="min-height: 76px;">
            <a href="#" data-toggle="sidebar">
                <i class="fa-bars"></i>
            </a>
        </li>
        <li class="dropdown hover-line" style="min-height: 76px;">
            <a href="#" data-toggle="dropdown">
                <i class="fa-envelope-o"></i>
                <!--<span class="badge badge-green">15</span>-->
            </a>

        </li>
        <li class="dropdown hover-line" style="min-height: 76px;">
            <a href="#" data-toggle="dropdown">
                <i class="fa-bell-o"></i>
                <!--<span class="badge badge-purple">7</span>-->
            </a>

        </li>

    </ul>

    <!-- Right links for user info navbar -->
    <ul class="user-info-menu right-links list-inline list-unstyled">
        <!--管理员操作列表-->
        <li class="dropdown user-profile">
            <a href="#" data-toggle="dropdown">
                <img src="__STATIC__/images/user-4.png" alt="user-image" class="img-circle img-inline userpic-32" width="28" />
                <span>
                   {$_admin_user['name']}
                    <i class="fa-angle-down"></i>
                </span>
            </a>

            <ul class="dropdown-menu user-profile-menu list-unstyled">
                <li>
                    <a href="{:url('admin/add')}">
                        <i class="fa-edit"></i>
                        添加管理员
                    </a>
                </li>
                <li>
                    <a href="{:url('admin/edit')}">
                        <i class="fa-wrench"></i>
                        修改资料
                    </a>
                </li>
                <li class="last">
                    <a href="javascript:if(confirm('确认要退出管理后台吗？'))window.location='{:url('Admin/out_login')}';">
                        <i class="fa-lock"></i>
                        退出登录
                    </a>
                </li>
            </ul>
        </li>

    </ul>
    <!--弹窗-->
    <div class="mask_box hide" id="mask_box">
        你有新的订单需要处理
    </div>
