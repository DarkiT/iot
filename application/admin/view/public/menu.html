    .hongdian{
        display:inline-block;
        /*position:absolute;*/
        /*top: 5px;*/

        width:8px;
        height:8px;
        border-radius: 50%;
        background-color:red;
    }
</style>
<div class="sidebar-menu-inner">
    <header class="logo-env">
        <!-- logo -->
        <div class="logo">
            <a href="{:url('Index/index')}" class="logo-expanded">
                <img src="__STATIC__/images/Qianwen_logo.png" width="152" alt="" />
            </a>
            <a href="{:url('Index/index')}" class="logo-collapsed">
                <img src="__STATIC__/images/qw_logo.png" width="40" alt="" />
            </a>
        </div>

        <div class="mobile-menu-toggle visible-xs">
            <a href="#" data-toggle="user-info-menu">
                <i class="fa-bell-o"></i> <span class="badge badge-success">7</span> </a>
            <a href="#" data-toggle="mobile-menu"> <i class="fa-bars"></i> </a>
        </div>

        <div class="settings-icon">
            <a href="#" data-toggle="settings-pane" data-animate="true"> <i class="linecons-cog"></i> </a>
        </div>
    </header>
    <ul id="main-menu" class="main-menu">
        {volist name="menu_list" id="v"}
            <li class="{if request()->controller() == $v['controller']}active opened{else /}{/if}">
            <a href="javascript:;">
                <i class="{$v.icon}"></i>
                <span class="title">{$v.tle}</span>
            </a>
            <ul>
                {volist name="v.menu" id="vv"}
                    <li class="{if request()->action() == $vv['action']}active{else /}{/if}">
                        <a href="{$vv.href}">
                            <span class="title">{$vv.name}</span>
                        </a>
                    </li>
                {/volist}
            </ul>
            </li>
       {/volist}
    </ul>
</div>
