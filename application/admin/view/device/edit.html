{include file="public/head" /}
    <!--引入 plug -->
    <link rel="stylesheet" href="/plug/editor/themes/default/default.css" />
    <script charset="utf-8" src="/plug/editor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/plug/editor/lang/zh_CN.js"></script>
    <script>

    KindEditor.ready(function(K) {
        var uploadbutton = K.uploadbutton({
            button : K('#uploadButton')[0],
            fieldName : 'imgFile',
            url : '{:url('Toll/upload')}',
            afterUpload : function(data) {
                if (data.error === 0) {
                    var url = K.formatUrl(data.url, 'absolute');
                    K('#c_move_icon').val(data.url);
                    $("#thumb_show").attr("src",data.url);
                } else {
                    alert(data.message);
                }
            },
            afterError : function(str) {
                alert('自定义错误信息: ' + str);
            }
        });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });

    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#sub').click(function(){
                // if(!checkNull())return;
                // var d = dialog({
                //     content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
                // });
                // d.show();
                $('#myform').ajaxSubmit({
                    success:function(data){
                        if(data.status == 0)
                            i = 'check-square';
                        else
                            i = 'times-circle'
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                            cancel: false,
                            ok: function () {
                                location.reload();
                            }
                        });
                            dia.width('300')
                            dia.showModal();
                    },'error':function(){
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                            cancel: false,
                            ok: function () {}
                        });
                        dia.width('300')
                        dia.showModal();
                        return;
                    }, 'complete':function(){
                        d.close();
                    }
                })
            })

        });
        function swit(t){
            $('[name=image]').val('')
            $('[name=image]').attr('type',$(t).val());
        }
    </script>
</head>
<body class="page-body">
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
        {include file="public/menu" /}
    </div>
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        {include file="public/nav" /}

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="breadcrumb-env" >

                            <ol class="breadcrumb bc-1">
                                <li>
                                    <a href="{:url('Index/index')}"><i class="fa-home"></i> 首页</a>
                                </li>
                                <li class="active">
                                    <a href="{:url('index')}"> 设备列表</a>
                                </li>
                                 <li class="active">
                                    <strong>{$title}</strong>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="{:url('Device/edit')}" method="post" id="myform" class="form-horizontal">
                        <input type="hidden" name="c_deviceid" value="{$list['c_deviceid']}" />

                            <div class="form-group">
                                <label class="col-sm-2 control-label" >设备类型</label>
                                <div class="col-sm-10">
                                    <select name="c_type" id="" class="form-control">
                                        <option value="">--&nbsp;请选择&nbsp;--</option>
                                        {foreach name="type" key="k" id="v"}
                                            <option value="{$k}">{$v}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" >名称</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_name" type="text" class="form-control"  placeholder="请输入名称" value="{$list.c_name}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >设备编号</label>
                                <div class="col-sm-10">
                                    {$list.c_devicesn}
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >经度</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_lng" type="text" class="form-control"  placeholder="请输入经度" value="{$list.c_lng}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >纬度</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_lat" type="text" class="form-control"  placeholder="请输入纬度" value="{$list.c_lat}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >地址</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_address" type="text" class="form-control"  placeholder="请输入地址" value="{$list.c_address}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >logo</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="logo" type="text" class="form-control"  value="admin/images/qw_logo.png" value="{$list.c_address}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="修改" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/foot" /}
</body>
