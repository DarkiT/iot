{include file="public/head" /}
<!--引入 plug -->
<link rel="stylesheet" href="/plug/editor/themes/default/default.css" />
<script charset="utf-8" src="/plug/editor/kindeditor-min.js"></script>
<script charset="utf-8" src="/plug/editor/lang/zh_CN.js"></script>
<script>

    KindEditor.ready(function(K) {
        var uploadbutton = K.uploadbutton({
            button : K('#uploadButton')[0],
            fieldName : 'imgFile',
            url : '{:url('Toll/upload')}',
            afterUpload : function(data) {
            if (data.error === 0) {
                var url = K.formatUrl(data.url, 'absolute');
                K('#c_move_icon').val(data.url);
                $("#thumb_show").attr("src",data.url);
            } else {
                alert(data.message);
            }
        },
        afterError : function(str) {
            alert('自定义错误信息: ' + str);
        }
    });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });

</script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#sub').click(function(){
            if(!checkNull())return;
            var d = dialog({
                content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
            });
            d.show();
            $('#myform').ajaxSubmit({
                success:function(data){
                    if(data.status == 0)
                        i = 'check-square';
                    else
                        i = 'times-circle'
                    var dia = dialog({
                        title: '提示',
                        content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                        cancel: false,
                        ok: function () {
                            location.reload();
                        }
                    });
                    dia.width('300')
                    dia.showModal();
                },'error':function(){
                    var dia = dialog({
                        title: '提示',
                        content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                        cancel: false,
                        ok: function () {}
                    });
                    dia.width('300')
                    dia.showModal();
                    return;
                }, 'complete':function(){
                    d.close();
                }
            })
        })

    });
    function swit(t){
        $('[name=image]').val('')
        $('[name=image]').attr('type',$(t).val());
    }
</script>
</head>
<body class="page-body">
<div class="page-container">

    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->


        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <form action="{:url('Device/doinit')}" method="post" id="myform" class="form-horizontal">
                            <input type="hidden" name="deviceid" value="{$deviceid}" />
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            电流一(A)
                                            <input onkeyup="checkNull(this)" name="current_upper1" type="text" class="form-control"  placeholder="请输入上限参数" value="{$safe.c_currentcon[0]['Upper']}">
                                            <input onkeyup="checkNull(this)" name="current_lower1" type="text" class="form-control"  placeholder="请输入下限参数" value="{$safe.c_currentcon[0]['Lower']}">
                                        </div>
                                        <div class="panel-body">
                                            电流二(A)
                                            <input onkeyup="checkNull(this)" name="current_upper2" type="text" class="form-control"  placeholder="请输入上限参数" value="{$safe.c_currentcon[1]['Upper']}">
                                            <input onkeyup="checkNull(this)" name="current_lower2" type="text" class="form-control"  placeholder="请输入下限参数" value="{$safe.c_currentcon[1]['Lower']}">
                                        </div>

                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            电流三(A)
                                            <input onkeyup="checkNull(this)" name="current_upper3" type="text" class="form-control"  placeholder="请输入上限参数" value="{$safe.c_currentcon[2]['Upper']}">
                                            <input onkeyup="checkNull(this)" name="current_lower3" type="text" class="form-control"  placeholder="请输入下限参数" value="{$safe.c_currentcon[2]['Lower']}">
                                        </div>

                                    </div>
                                </div>

                            </div>
<!--电压-->
                            <div class="form-group-separator"></div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            电压一(V)
                                            <input onkeyup="checkNull(this)" name="voltage_upper1" type="text" class="form-control"  placeholder="请输入上限参数" value="{$safe.c_vdccon[0]['Upper']}">
                                            <input onkeyup="checkNull(this)" name="voltage_lower1" type="text" class="form-control"  placeholder="请输入下限参数" value="{$safe.c_vdccon[0]['Lower']}">
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            电压二(V)
                                            <input onkeyup="checkNull(this)" name="voltage_upper2" type="text" class="form-control"  placeholder="请输入上限参数" value="{$safe.c_vdccon[1]['Upper']}">
                                            <input onkeyup="checkNull(this)" name="voltage_lower2" type="text" class="form-control"  placeholder="请输入下限参数" value="{$safe.c_vdccon[1]['Lower']}">
                                        </div>

                                    </div>
                                </div>
                            </div>
<!--温度-->
                            <div class="form-group-separator"></div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            温度(℃)
                                            <input onkeyup="checkNull(this)" name="temp_upper" type="text" class="form-control"  placeholder="请输入上限参数" value="{$safe.c_tempcon['Upper']}">
                                            <input onkeyup="checkNull(this)" name="temp_lower" type="text" class="form-control"  placeholder="请输入下限参数" value="{$safe.c_tempcon['Lower']}">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <!--心跳值设置-->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            心跳(s)
                                            <input onkeyup="checkNull(this)" name="heartbeat" type="text" class="form-control"  placeholder="请输入心跳参数" value="{$safe.c_heartbeat}">
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!--心跳值设置-->
                            <div class="form-group-separator">剩余电量计算参数</div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            a1上限值
                                            <input onkeyup="checkNull(this)" name="a1" type="text" class="form-control"  placeholder="请输入a1上限值参数" value=" {$safe.c_a1}">
                                            a2中上限值
                                            <input onkeyup="checkNull(this)" name="a2" type="text" class="form-control"  placeholder="请输入a2中上限值参数" value=" {$safe.c_a2}">
                                            a3中下限值
                                            <input onkeyup="checkNull(this)" name="a3" type="text" class="form-control"  placeholder="请输入a3中下限值参数" value=" {$safe.c_a3}">
                                            a4下限值
                                            <input onkeyup="checkNull(this)" name="a4" type="text" class="form-control"  placeholder="请输入a4下限值参数" value=" {$safe.c_a4}">
                                        </div>
                                    </div>
                                </div>


                                        <div class="col-md-6">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                            B1上中区间占比
                                            <input onkeyup="checkNull(this)" name="b1" type="text" class="form-control"  placeholder="请输入上中区间占比" value="{$safe.c_b1}">
                                            B2中上中下区间占比
                                            <input onkeyup="checkNull(this)" name="b2" type="text" class="form-control"  placeholder="请输入中上中下区间占比" value="{$safe.c_b2}">
                                            B3中下下限区间占比
                                            <input onkeyup="checkNull(this)" name="b3" type="text" class="form-control"  placeholder="请输入中下下限区间占比" value="{$safe.c_b3}">
                                             温度系数
                                            <input onkeyup="checkNull(this)" name="d" type="text" class="form-control"  placeholder="请输入中下下限区间占比" value="{$safe.c_d}">
                                                </div>
                                            </div>
                                        </div>

                            </div>


                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="修改" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/foot" /}
</body>
