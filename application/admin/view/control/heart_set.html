{include file="public/head" /}
<!--引入 plug -->
<link rel="stylesheet" href="/plug/editor/themes/default/default.css" />
<script charset="utf-8" src="/plug/editor/kindeditor-min.js"></script>
<script charset="utf-8" src="/plug/editor/lang/zh_CN.js"></script>
<script>

    KindEditor.ready(function(K) {
        var uploadbutton = K.uploadbutton({
            button : K('#uploadButton')[0],
            fieldName : 'imgFile',
            url : '{:url('Toll/upload')}',
            afterUpload : function(data) {
            if (data.error === 0) {
                var url = K.formatUrl(data.url, 'absolute');
                K('#c_move_icon').val(data.url);
                $("#thumb_show").attr("src",data.url);
            } else {
                alert(data.message);
            }
        },
        afterError : function(str) {
            alert('自定义错误信息: ' + str);
        }
    });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });

</script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#sub').click(function(){
            // if(!checkNull())return;
            // var d = dialog({
            //     content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
            // });
            // d.show();
            $('#myform').ajaxSubmit({
                success:function(data){
                    if(data.status == 0)
                        i = 'check-square';
                    else
                        i = 'times-circle'
                    var dia = dialog({
                        title: '提示',
                        content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                        cancel: false,
                        ok: function () {
                            location.reload();
                        }
                    });
                    dia.width('300')
                    dia.showModal();
                },'error':function(){
                    var dia = dialog({
                        title: '提示',
                        content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                        cancel: false,
                        ok: function () {}
                    });
                    dia.width('300')
                    dia.showModal();
                    return;
                }, 'complete':function(){
                    d.close();
                }
            })
        })

    });
    function swit(t){
        $('[name=image]').val('')
        $('[name=image]').attr('type',$(t).val());
    }
</script>
</head>
<body class="page-body">
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">

    </div>
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->


        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <form action="{:url('Control/heartSet')}" method="post" id="myform" class="form-horizontal">
                            <input type="hidden" name="devicesn" value="{$devicesn}" />
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >设置心跳间隔</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="heart" type="text" class="form-control"  placeholder="{$heart}">
                                </div>
                            </div>
                             <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="修改" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
